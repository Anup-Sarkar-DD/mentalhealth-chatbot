<!DOCTYPE html>
<html>
<head>
    <title>AI Mental Health Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f1f3f6;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 32px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.09);
            padding: 0;
        }
        .header {
            background: #37A3A6;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            padding: 24px 16px 16px 16px;
            border-radius: 16px 16px 0 0;
        }
        #chat-box {
            height: 420px;
            overflow-y: auto;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8fafb;
        }
        .msg-row {
            display: flex;
            margin-bottom: 16px;
            align-items: flex-start;
        }
        .msg-row.user {
            justify-content: flex-end;
        }
        .bubble {
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(16px) scale(0.95);
            animation: appear-bubble 0.35s cubic-bezier(.4,.4,0,1.2) forwards;
        }
        .user .bubble {
            background: #6dc7cd;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bot .bubble {
            background: #fff;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 12px rgba(55, 163, 166, 0.12);
        }
        @keyframes appear-bubble {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .input-area {
            display: flex;
            padding: 16px;
            background: #f1f3f6;
        }
        #user-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #cfd8dc;
            border-radius: 18px;
            font-size: 1em;
            margin-right: 8px;
        }
        #send-btn {
            background: #37A3A6;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background 0.15s;
        }
        #send-btn:hover {
            background: #228b8e;
        }

        /* Animating dots for typing... */
        .typing-indicator {
            display: inline-block;
            vertical-align: middle;
        }
        .typing-dot {
            height: 8px;
            width: 8px;
            display: inline-block;
            margin-right: 2px;
            border-radius: 50%;
            background: #6dc7cd;
            opacity: 0.5;
            animation: typing-blink 1s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: .2s; }
        .typing-dot:nth-child(3) { animation-delay: .4s; }

        @keyframes typing-blink {
            0%, 80%, 100% { opacity: 0.5; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">AI Mental Health Chatbot</div>
        <div id="chat-box"></div>
        <form id="input-form" class="input-area" autocomplete="off">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." />
            <button id="send-btn" type="submit">&#9658;</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('input-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, message, isTyping=false) {
            const row = document.createElement('div');
            row.classList.add('msg-row', sender);

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            if (isTyping) {
                bubble.innerHTML = `
                  <span class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                  </span> <span style='color:#999;'>Typing...</span>
                `;
            } else {
                bubble.innerHTML = message.replace(/\n/g, "<br>");
            }

            row.appendChild(bubble);
            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';
            userInput.focus();
            appendMessage('bot', "", true); // Animated typing indicator

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                // Remove typing indicator
                chatBox.removeChild(chatBox.lastChild);
                if (data.response) {
                    appendMessage('bot', data.response);
                } else {
                    appendMessage('bot', 'Sorry, I could not process your request.');
                }
            } catch (error) {
                chatBox.removeChild(chatBox.lastChild);
                appendMessage('bot', 'Network error.');
            }
        });

        userInput.focus();
    </script>
</body>
</html>
